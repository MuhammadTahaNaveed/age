name: Check and Print Labels

on:
  pull_request:
    types: [labeled]

jobs:
  tweet:
    if: >-
      (
        contains('["MuhammadTahaNaveed", "ha-ha-ha-haa"]', github.actor) &&
        contains(join(github.event.pull_request.labels.*.name, ' '), 'auto-create')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Print Labels
        run: |
          const labels = ${{ toJson(github.event.pull_request.labels.*.name) }};
          for (const label of labels) {
            if (label.startsWith("auto-create")) {
              console.log(`Label: ${label}`);
            }
          }
